<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    
    <!-- Tailwindcss library -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Google Fonts Sacramento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">


</head>
<body>
    <!-- Start Form -->
    <div class="form-container h-[100vh] flex items-center justify-center w-full">
        <div class="container mx-auto p-4 w-full">
            <form class="bg-[#070707] py-5 px-3 rounded-xl text-lg flex flex-col gap-4 mx-auto w-[85%] md:w-[70%] lg:w-[40%]">
                <div class="inp-wrapper flex flex-col gap-1">
                    <label for="url" class="text-white">Image Url: </label>
                    <input class="rounded-md py-1 px-2 outline-none caret-black" type="text" name="url" id="url">
                </div>
                <div class="inp-wrapper flex flex-col gap-1">
                    <label for="name" class="text-white">Product Name: </label>
                    <input class="rounded-md py-1 px-2 outline-none caret-black" type="text" name="name" id="name">
                </div>
                <div class="inp-wrapper flex flex-col gap-1">
                    <label for="desc" class="text-white">Description: </label>
                    <input class="rounded-md py-1 px-2 outline-none caret-black" type="text" name="desc" id="desc">
                </div>
                <div class="inp-wrapper flex flex-col gap-1">
                    <label for="price" class="text-white">Price: </label>
                    <input class="rounded-md py-1 px-2 outline-none caret-black " type="number" name="price" id="price">
                </div>
                <div class="inp-wrapper flex gap-5">
                    <button class="add-product w-full block bg-[#DEC700] px-3 py-2 text-lg rounded-md text-white">Add Product</button>
                    <button class="edit-product w-full block bg-indigo-600 px-3 py-2 text-lg rounded-md text-white">Add Edit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End Form --> 


    <script src="js/form.js"></script>
</body>
</html>
